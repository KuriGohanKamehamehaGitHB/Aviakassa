<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Авиакасса — Перелёты на сегодня</title>

    <style>
        body { margin: 0; font-family: Arial, sans-serif; background: #f3f4f6; color: #1f2937; }
        header { background: #2563eb; color: white; padding: 20px; text-align: center; font-size: 22px; font-weight: bold; }
        .container { max-width: 900px; margin: 20px auto; padding: 15px; }
        .search-box { background: white; padding: 15px; border-radius: 10px; box-shadow: 0 3px 8px rgba(0,0,0,0.1); margin-bottom: 20px; }
        .search-box form { display: flex; flex-wrap: wrap; gap: 15px; }
        .form-group { flex: 1; min-width: 200px; }
        input[type="text"] { width: 100%; padding: 10px; border: 1px solid #d1d5db; border-radius: 6px; font-size: 16px; box-sizing: border-box; }
        button { padding: 10px 20px; background: #2563eb; border: none; border-radius: 6px; color: white; font-size: 16px; cursor: pointer; }
        button:hover { background: #1d4ed8; }
        .flight-list { display: flex; flex-direction: column; gap: 15px; }
        .flight-card { background: white; padding: 15px; border-radius: 10px; box-shadow: 0 3px 8px rgba(0,0,0,0.1); display: flex; gap: 20px; align-items: center; }
        .flag { width: 60px; height: 40px; object-fit: cover; border-radius: 5px; border: 1px solid #d1d5db; }
        .flight-info { flex: 1; }
        .flight-info strong { font-size: 18px; }
        .no-results { text-align: center; padding: 20px; font-size: 18px; opacity: 0.6; }
        @media (max-width: 600px) { .flight-card { flex-direction: column; text-align: center; } }
    </style>
</head>

<body>

<header>Авиакасса — Перелёты на сегодня</header>

<div class="container">

    <div class="search-box">
        <!-- Форма отправляет GET запрос на эту же страницу -->
        <form method="GET">
            <div class="form-group">
                <!-- value="{{ request.GET.from }}" сохраняет то, что написал пользователь после поиска -->
                <input type="text" name="from" placeholder="Страна вылета" value="{{ request.GET.from }}">
            </div>

            <div class="form-group">
                <input type="text" name="to" placeholder="Страна прилёта" value="{{ request.GET.to }}">
            </div>

            <button type="submit">Поиск</button>
        </form>
    </div>

    <!-- СПИСОК ПЕРЕЛЁТОВ -->
    <div class="flight-list">

        {% for flight in flights %}
        
        <div class="flight-card">
            <!-- flag image -->
            <img src="{{ flight.departure_country.flag_url }}" class="flag" alt="Flag">

            <div class="flight-info">
                <strong>{{ flight.departure_country.name }} → {{ flight.arrival_country.name }}</strong><br>
                Дата: {{ flight.date }} | Время: {{ flight.time }}
            </div>
        </div>

        {% empty %}
        <!-- Если список пуст (сработает empty внутри цикла for) -->
        <div class="no-results">Перелётов на сегодня по вашему запросу не найдено</div>
        
        {% endfor %}

    </div>
</div>

</body>
</html>
